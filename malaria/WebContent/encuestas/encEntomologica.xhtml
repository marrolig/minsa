<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sis="http://java.sun.com/jsf/composite/sis"    
	xmlns:ni="http://minsa.gob.ni/mat">

<ui:define name="titulo">
  Encuestas Entomológicas
</ui:define>
<h:body>
<ui:composition template="/templates/main-template.xhtml" >
<ui:define name="content">

<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>

<style type="text/css">
	.ui-datatable-scrollable-body {
		overflow-y:auto !important;
		overflow-x:hidden !important;
	}
	.ui-inputfield {
		padding:0px !important;
	}
	
</style>
<f:view>
	

<h:form id="frmEncEnto">
<ni:titleBar titleText="Vigilancia > Encuestas> Encuesta Entomologica" />
<p:growl id="grwMensaje" showDetail="true" life="5000" />
<p:ajaxStatus style="width:16px;height:16px;position:absolute; top:0px; left:48%;">
	<f:facet name="start">
		<h:graphicImage value="../images/loading.gif" />
	</f:facet>
	
	<f:facet name="complete">
		<h:outputText value="" />
	</f:facet>
</p:ajaxStatus>	


<p:panel id="panelBusqueda" visible="#{encuestaEntomologicaBean.panelBusqueda==0}" style="height: 375px;margin-bottom: 5px;">

<h:panelGrid columns="7">

	<h:outputLabel for="frmSom_SilaisBusqueda" value="Silais:" styleClass="lblDefaultSmall" />
	<h:selectOneMenu id="frmSom_SilaisBusqueda"
		style="width: 200px;"
		styleClass="txtDefault cboDefault" 
		value="#{encuestaEntomologicaBean.frmSom_SilaisBusqueda}">
		<f:selectItem itemValue="0"  itemLabel="Seleccionar" />
		<f:selectItems value="#{encuestaEntomologicaBean.itemsSilais}" var="silais" itemValue="#{silais.codigo}" itemLabel="#{silais.nombre}" />
		<p:ajax event="change" process=":frmEncEnto:frmSom_SilaisBusqueda" onstart="statusDialog.show();" oncomplete="statusDialog.hide();" 
		listener="#{encuestaEntomologicaBean.actualizarMunicipiosBusqueda}" update=":frmEncEnto:frmSom_MunicipioBusqueda,grwMensaje"/>
	</h:selectOneMenu>
 
	<h:outputLabel for="frmSom_MunicipioBusqueda" value="Municipio:" styleClass="lblDefaultSmall" />
	<h:selectOneMenu id="frmSom_MunicipioBusqueda" 
		style="width: 200px;"
		styleClass="txtDefault cboDefault" 
		value="#{encuestaEntomologicaBean.frmSom_MunicipioBusqueda}">
		<f:selectItem itemValue="0"  itemLabel="Seleccionar" />
		<f:selectItems value="#{encuestaEntomologicaBean.itemsMunicipioBusqueda}" var="mun" itemValue="#{mun.codigoNacional}" itemLabel="#{mun.nombre}" />
		<p:ajax event="change" process=":frmEncEnto:frmSom_MunicipioBusqueda"/>
	</h:selectOneMenu>

	<h:outputLabel for="frmInp_ComunidadBusqueda" value="Comunidad:" styleClass="lblDefaultSmall"/>
	<p:autoComplete id="frmInp_ComunidadBusqueda" 
		value="#{encuestaEntomologicaBean.frmInp_ComunidadBusqueda}" 
		minQueryLength="3" maxResults="10" queryDelay="300"  
		forceSelection="true" styleClass="txtDefault"  
		title="Para buscar, escriba parte del nombre de la comunidad o barrio. Unicamente se presentarán las primeras 10 comunidades/barrios que coinciden con el texto ingresado."   
		completeMethod="#{encuestaEntomologicaBean.completarComunidadBusqueda}"
		var="comunidad" 
		itemLabel="#{comunidad.nombre}" size="30" 
		converter="comunidadConverter"     
		itemValue="#{comunidad}">
	</p:autoComplete>
	
	<p:commandButton id="cmbBuscarCriaderos" value="Buscar" 
		process=":frmEncEnto:frmInp_ComunidadBusqueda, :frmEncEnto:frmSom_MunicipioBusqueda, :frmEncEnto:frmSom_SilaisBusqueda" 
		update=":frmEncEnto:dtBusqueda" />

</h:panelGrid>


<p:dataTable id="dtBusqueda" value="#{encuestaEntomologicaBean.lazyCriaderos}" var="criadero" style="margin-top: 5px;"
	paginator="true" paginatorPosition="top" loadingMessage="Cargando registros ..." rows="12" errorMessage="Se ha presentado un error al cargar los datos">
	
	<p:column  headerText="Codigo" style="width:10px;text-align:center;">
		<h:outputText value="#{criadero.codigo}" />
	</p:column>

	<p:column  headerText="Nombre" style="width:10px;text-align:center;">
		<h:outputText value="#{criadero.nombre}" />
	</p:column>

	<p:column  headerText="Comunidad" style="width:10px;text-align:center;">
		<h:outputText value="#{criadero.comunidad.nombre}" />
	</p:column>

	<p:column  headerText="Latitud" style="width:10px;text-align:center;">
		<h:outputText value="#{criadero.latitud}" />
	</p:column>
	
	<p:column  headerText="Longitud" style="width:10px;text-align:center;">
		<h:outputText value="#{criadero.longitud}" />
	</p:column>
	
	<p:column  headerText="Tipo" style="width:10px;text-align:center;">
		<h:outputText value="#{criadero.tipoCriadero.valor}" />
	</p:column>
	
	<p:column  headerText="Dimension" style="width:10px;text-align:center;">
		<h:outputText value="#{criadero.areaActual}" />
	</p:column>		
	
	<p:column  headerText="Dist.Casa" style="width:10px;text-align:center;">
		<h:outputText value="#{criadero.distanciaCasa}" />
	</p:column>		
	
	<p:column style="width:10px;text-align:center;" >
		<p:commandButton id="cmbSeleccionarCriadero" styleClass="navLink button-edit" icon="icon-edit"
			title="Seleccionar Criadero" process="@this" 
			update="panelBusqueda,panelEncuesta,panelDatosCriaderoEnc,:frmEncEnto:dtPesquisas,:frmEncEnto:grwMensaje" 
			actionListener="#{encuestaEntomologicaBean.actualizarVisibilidadPaneles}">
			<f:setPropertyActionListener value="#{criadero}" target="#{encuestaEntomologicaBean.seleccionCriadero}" /> 
		</p:commandButton>
	</p:column>	
</p:dataTable>

</p:panel>


<p:panel id="panelEncuesta" visible="#{encuestaEntomologicaBean.panelEncuesta!=0}"  style="height: 375px;margin-bottom: 5px;">

<p:panel id="panelDatosCriaderoEnc" style=" margin-bottom: 5px; height: 80px;">

	<div style="float: left; width: 85px; margin-left: 10px;">
		<h:outputLabel for="frmInp_CodCriaderoEnc" value="Codigo:" />
		<h:inputText id="frmInp_CodCriaderoEnc" disabled="true" value="#{encuestaEntomologicaBean.frmInp_CodCriaderoEnc}" style="width: 85px; height: 48px" />
	</div>
	
	<div style="float: left; width: 210px; margin-bottom: 8px; margin-left: 20px;">
		<div style="float: left; width: 100px;">
			<h:outputLabel for="frmInp_SemaEpidemEnc" value="Semana Epidem.:" styleClass="lblDefaultSmall" />
			<h:inputText id="frmInp_SemaEpidemEnc" disabled="true" value="#{encuestaEntomologicaBean.frmInp_SemaEpidemEnc}" style="width: 85px;" styleClass="lblDefaultSmall" />
		</div>
	
		<div style="float: left; width: 100px;">
			<h:outputLabel for="frmInp_AxoEpidemEnc" value="Año Epidem.:" styleClass="lblDefaultSmall" />
			<h:inputText id="frmInp_AxoEpidemEnc" disabled="true" value="#{encuestaEntomologicaBean.frmInp_AxoEpidemEnc}" style="width: 85px;"  styleClass="lblDefaultSmall" />
		</div>
	</div>
	
	<div style="float: left; width: 500px; margin-right: 20px; margin-bottom: 8px;">
		<h:outputLabel for="frmInp_DatosCriaderoEnc" value="Criadero:" styleClass="lblDefaultSmall" />
		<h:inputText id="frmInp_DatosCriaderoEnc" disabled="true" value="#{encuestaEntomologicaBean.frmInp_DatosCriaderoEnc}" style="width: 500px;" styleClass="lblDefaultSmall"  />
	</div>

	<div style="float: left; width: 210px; margin-bottom: 8px; margin-left: 20px;">
		<div style="float: left; width: 100px;">
			<h:outputLabel for="frmInp_DistMaxCasaEnc" value="Dist. max. Casa:" styleClass="lblDefaultSmall" />
			<h:inputText id="frmInp_DistMaxCasaEnc" disabled="true" value="#{encuestaEntomologicaBean.frmInp_DistMaxCasaEnc}" style="width: 85px;"  styleClass="lblDefaultSmall" />
		</div>
	
		<div style="float: left; width: 100px;">
			<h:outputLabel for="frmInp_AreaEnc" value="Area:" styleClass="lblDefaultSmall" />
			<h:inputText id="frmInp_AreaEnc" disabled="true" value="#{encuestaEntomologicaBean.frmInp_AreaEnc}" style="width: 85px;"  styleClass="lblDefaultSmall" />
		</div>
	</div>

	<div style="float: left; width: 500px; margin-right: 20px;">
		<h:outputLabel for="frmInp_UbicacionEnc" value="Ubicacion:" styleClass="lblDefaultSmall" />
		<h:inputText id="frmInp_UbicacionEnc" disabled="true" value="#{encuestaEntomologicaBean.frmInp_UbicacionEnc}" style="width: 500px;" styleClass="lblDefaultSmall"  />
	</div>

	<p:commandButton id="cmbCriadero" value="Criaderos" style="margin-top:10px;"
		process="@this" update="panelEncuesta, panelUbicaCriadero, panelCaractCriadero" actionListener="#{encuestaEntomologicaBean.openModalPanelCriadero}" />

</p:panel>

<div style="height: 350px; overflow: auto;">	

<div>
	<label>Pesquisa</label>
	<p:commandButton id="cmbAgregarPesquisa" image="ui-icon-plusthick" title="Agregar" 
		process="@this" update="panelPesquisa,grwMensaje" actionListener="#{encuestaEntomologicaBean.openModalAgregarPesquisa}" 
		style="margin-left:5px;width: 0px; height: 0px;vertical-align: middle; margin-bottom:5px;" />

	<p:dataTable id="dtPesquisas" value="#{encuestaEntomologicaBean.frmDt_ListaPesquisas}" 
		var="pesq" style="margin-bottom:10px;"
	 	paginator="true" paginatorPosition="top" loadingMessage="Cargando registros ..." 
	 	rows="4" errorMessage="Se ha presentado un error al cargar los datos"
	 	rowKey="#{pesq}"
	 	selectionMode="single" selection="#{encuestaEntomologicaBean.oSelPesquisa}">
	 	
		<p:ajax event="rowSelect" process="@this" listener="#{encuestaEntomologicaBean.actualizarTrasSeleccionPesquisa}"   
   	    	update=":frmEncEnto:grwMensaje, :frmEncEnto:frmInp_AxoEpidemEnc, :frmEncEnto:frmInp_SemaEpidemEnc" />

		<p:column headerText="Fecha Insp." style="width:30px; text-aling:center;">
			<h:outputText value="#{pesq.fechaInspeccion}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</p:column>

		<p:column headerText="Semana" style="width:10px;text-align:center;" >
			<h:outputText value="#{pesq.semanaEpidemiologica}" />
		</p:column>

		<p:column headerText="Año" style="width:10px;text-align:center;" >
			<h:outputText value="#{pesq.añoEpidemiologico}" />
		</p:column>

		<p:column headerText="Pts. Muestrea" style="width:10px;text-align:center;" >
			<h:outputText value="#{pesq.puntosMuestreados}" />
		</p:column>

		<p:column headerText="Cuch. colectadas" style="width:30px;text-align:center;" >
			<h:outputText value="#{pesq.cuchColectadas}" />
		</p:column>

		<p:column headerText="Cuch. positivas" style="width:30px;text-align:center;" >
			<h:outputText value="#{pesq.cuchPositivas}" />
		</p:column>

		<p:column headerText="Larvas IyII" style="width:30px;text-align:center;" >
			<h:outputText value="#{pesq.larvasJovenes}" />
		</p:column>
		
		<p:column headerText="Larvas IIIyIV" style="width:30px;text-align:center;" >
			<h:outputText value="#{pesq.larvasAdultas}" />
		</p:column>
		
		<p:column headerText="Pupas" style="width:30px;text-align:center;" >
			<h:outputText value="#{pesq.pupas}" />
		</p:column>
				
		<p:column style="width:40px;text-align:center;" >
			<p:commandButton id="cmbEditarPesquisa" styleClass="navLink button-edit" icon="icon-edit" title="Editar" 
				process="@this" update=":frmEncEnto:panelPesquisa" oncomplete="dlgPesquisa.show()">
				<f:setPropertyActionListener target="#{encuestaEntomologicaBean.editarPesquisa}" value="#{pesq}" />
			</p:commandButton> 
		</p:column>

		<p:column style="width:40px;text-align:center;" >
			<p:commandButton id="cmbEliminarPesquisa"  styleClass="navLink button-delete" icon="icon-delete" 
				title="Eliminar" oncomplete="dlgConfirmaEliminarPesquisa.show()" process="@this"> 
				<f:setPropertyActionListener value="#{pesq}" target="#{encuestaEntomologicaBean.eliminarPesquisa}" /> 
			</p:commandButton>
		</p:column>

	</p:dataTable>
</div>

<div>
	<label>Intervencion</label>
	<p:commandButton id="cmbAgregarIntervencion" image="ui-icon-plusthick" title="Agregar"  
		process="@this" update="panelIntervencion,grwMensaje" actionListener="#{encuestaEntomologicaBean.openModalIntervencion}"
		style="margin-left:5px;width: 0px; height: 0px;vertical-align: middle; margin-bottom:5px;"/>

	<p:dataTable id="dtIntervencion" value="#{encuestaEntomologicaBean.frmDt_ListaIntervencion}" var="intr" style="margin-bottom:10px;"
	 	paginator="true" paginatorPosition="top" loadingMessage="Cargando registros ..." rows="4" 
	 	errorMessage="Se ha presentado un error al cargar los datos"
	 	rowKey="#{intr}"
	 	selectionMode="single" selection="#{encuestaEntomologicaBean.oSelIntervencion}">

		<p:column headerText="Fecha Intrv." style="width:30px; text-aling:center;">
			<h:outputText value="#{intr.fechaIntervencion}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</p:column>

		<p:column headerText="Limpieza" style="width:10px;text-align:center;" >
			<h:outputText value="#{intr.limpieza}" />
		</p:column>

		<p:column headerText="Eva" style="width:10px;text-align:center;" >
			<h:outputText value="#{intr.eva}" />
		</p:column>

		<p:column headerText="Drenaje" style="width:10px;text-align:center;" >
			<h:outputText value="#{intr.drenaje}" />
		</p:column>

		<p:column headerText="Relleno" style="width:10px;text-align:center;" >
			<h:outputText value="#{intr.relleno}" />
		</p:column>
		
		<p:column headerText="Relleno" style="width:10px;text-align:center;" >
			<h:outputText value="#{intr.relleno}" />
		</p:column>
				
		<p:column headerText="Peces" style="width:10px;text-align:center;" >
			<h:outputText value="#{intr.peces}" />
		</p:column>

		<p:column headerText="Cons. Bsphaericus" style="width:10px;text-align:center;" >
			<h:outputText value="#{intr.consumoBsphaericus}" />
		</p:column>		

		<p:column headerText="Cons. Bti" style="width:10px;text-align:center;" >
			<h:outputText value="#{intr.consumoBti}" />
		</p:column>		
		
		<p:column style="width:40px;text-align:center;" >
			<p:commandButton id="cmbEditarIntervencion" value="Editar" 
				title="Editar" process="@this" update=":frmEncEnto:panelIntervencion" oncomplete="dlgAgregarIntervencion.show()">
				<f:setPropertyActionListener value="#{intr}" target="#{encuestaEntomologicaBean.seleccionIntervencion}" /> 
			</p:commandButton>
		</p:column>

		<p:column style="width:40px;text-align:center;" >
			<p:commandButton id="cmbEliminarIntervencion"  styleClass="navLink button-delete" icon="icon-delete"
				title="Eliminar"  oncomplete="dlgConfirmaEliminarIntervencion.show()" process="@this">
				<f:setPropertyActionListener value="#{intr}" target="#{encuestaEntomologicaBean.eliminarIntervencion}" /> 
			</p:commandButton>
		</p:column>	 	
	</p:dataTable>

</div>

<div>
	<label>PosInspeccion</label>
	<p:commandButton id="cmbAgregarPosInspeccion" image="ui-icon-plusthick" title="Agregar"  
		 process="@this" update="panelPosInspeccion,grwMensaje" actionListener="#{encuestaEntomologicaBean.openModalPosInspeccion}"
		 style="margin-left:5px;width: 0px; height: 0px;vertical-align: middle; margin-bottom:5px;"/>
	<p:dataTable id="dtPosInspeccion" value="#{encuestaEntomologicaBean.frmDt_ListaPosInspeccion}" var="posi"
	 	paginator="true" paginatorPosition="top" loadingMessage="Cargando registros ..." 
	 	rows="4" errorMessage="Se ha presentado un error al cargar los datos"	 	
	 	rowKey="#{posi}"
	 	selectionMode="single" selection="#{encuestaEntomologicaBean.oSelPosInspeccion}">

		<p:column headerText="Fecha Insp." style="width:30px; text-aling:center;">
			<h:outputText value="#{posi.fechaInspeccion}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</p:column>

		<p:column headerText="Pts. Muestra" style="width:10px;text-align:center;" >
			<h:outputText value="#{posi.puntosMuestreados}" />
		</p:column>		
		
		<p:column headerText="Cuch. colectadas" style="width:30px;text-align:center;" >
			<h:outputText value="#{posi.cuchColectadas}" />
		</p:column>

		<p:column headerText="Cuch. positivas" style="width:30px;text-align:center;" >
			<h:outputText value="#{posi.cuchPositivas}" />
		</p:column>
		
		<p:column headerText="Larvas IyII" style="width:30px;text-align:center;" >
			<h:outputText value="#{posi.larvasJovenes}" />
		</p:column>
		
		<p:column headerText="Larvas IIIyIV" style="width:30px;text-align:center;" >
			<h:outputText value="#{posi.larvasAdultas}" />
		</p:column>
		
		<p:column headerText="Pupas" style="width:30px;text-align:center;" >
			<h:outputText value="#{posi.pupas}" />
		</p:column>
		
		<p:column style="width:40px;text-align:center;" >
			<p:commandButton id="cmbEditarPosInspeccion" value="Editar"
				title="Editar" process="@this" update=":frmEncEnto:panelPosInspeccion" oncomplete="dlgAgregarPosInspeccion.show()">
				<f:setPropertyActionListener value="#{posi}" target="#{encuestaEntomologicaBean.seleccionPosInspeccion}" /> 
			</p:commandButton>
		</p:column>
		
		<p:column style="width:40px;text-align:center;" >
			<p:commandButton id="cmbEliminarPosInspeccion" styleClass="navLink button-delete" icon="icon-delete" 
				title="Eliminar" oncomplete="dlgConfirmaEliminarPosInspeccion.show()">
				<f:setPropertyActionListener value="#{posi}" target="#{encuestaEntomologicaBean.eliminarPosInspeccion}" /> 
			</p:commandButton>
		</p:column>
		
	</p:dataTable>
</div>

</div>


</p:panel>

<p:panel id="panelBotones" styleClass="panButton">
	<p:commandButton id="cmbNuevo" value="Nuevo" process="@this" update="@this, cmbGuardar, panelBusqueda, panelEncuesta, panelUbicaCriadero, panelCaractCriadero, cmbRegresar"
		disabled="#{encuestaEntomologicaBean.cmbNuevo!=0}"
		actionListener="#{encuestaEntomologicaBean.actualizarVisibilidadPaneles}" />
	<p:commandButton id="cmbGuardar" value="Guardar" process="@this" update="grwMensaje" disabled="#{encuestaEntomologicaBean.cmbGuardar==0}"
		actionListener="#{encuestaEntomologicaBean.guardar}" />
	<p:commandButton id="cmbRegresar" value="Regresar" process="@this" update="@this,panelBusqueda, panelEncuesta, cmbRegresar, cmbGuardar, cmbNuevo" 
		disabled="#{encuestaEntomologicaBean.cmbRegresar==0}"
		actionListener="#{encuestaEntomologicaBean.actualizarVisibilidadPaneles}" />		
	<p:commandButton id="cmbSalir" value="Salir" />
</p:panel>


<p:confirmDialog	message="Registro de pesquisa actual y sus dependencias seran eliminados, desea continuar?"
					modal="true" header="Aviso" severity="alert" widgetVar="dlgConfirmaEliminarPesquisa">					
	<p:commandButton id="btnSiEliminaPesquisa" value="Si" immediate="true" styleClass="btnDefault" 
					 style="font-size:11px;" ajax="true" process="@this" update=":frmEncEnto:dtPesquisas,:frmEncEnto:grwMensaje" 
					 actionListener="#{encuestaEntomologicaBean.eliminarPesquisa}" oncomplete="dlgConfirmaEliminarPesquisa.hide()">
	</p:commandButton>
	<p:commandButton value="No" onclick="dlgConfirmaEliminarPesquisa.hide()" style="font-size:11px;" styleClass="btnDefault" type="button" /> 										
</p:confirmDialog>

<p:confirmDialog	message="Registro de intervencion actual y sus dependencias seran eliminados, desea continuar?"
					modal="true" header="Aviso" severity="alert" widgetVar="dlgConfirmaEliminarIntervencion">					
	<p:commandButton id="btnSiEliminarIntervencion" value="Si" process="@this" immediate="true" styleClass="btnDefault" 
					 style="font-size:11px;" ajax="true" update=":frmEncEnto:dtIntervencion,:frmEncEnto:grwMensaje" 
					 actionListener="#{encuestaEntomologicaBean.eliminarIntervencion}" oncomplete="dlgConfirmaEliminarIntervencion.hide()">
	</p:commandButton>
	<p:commandButton value="No" onclick="dlgConfirmaEliminarIntervencion.hide()" style="font-size:11px;" styleClass="btnDefault" type="button" /> 										
</p:confirmDialog>

<p:confirmDialog	message="Desea eliminar el registro de PosInspeccion actual?"
					modal="true" header="Aviso" severity="alert" widgetVar="dlgConfirmaEliminarPosInspeccion">					
	<p:commandButton id="btnSiEliminarPosInspeccion" value="Si"  process="@this" immediate="true" styleClass="btnDefault" 
					 style="font-size:11px;" ajax="true" update=":frmEncEnto:dtPosInspeccion,:frmEncEnto:grwMensaje" 
					 actionListener="#{encuestaEntomologicaBean.eliminarPosInspeccion}" oncomplete="dlgConfirmaEliminarPosInspeccion.hide()">
	</p:commandButton>
	<p:commandButton value="No" onclick="dlgConfirmaEliminarPosInspeccion.hide()" style="font-size:11px;" styleClass="btnDefault" type="button" /> 										
</p:confirmDialog>



<p:dialog	id="idDlgCriadero"
			draggable="false"
			closable="false"
			resizable="false"
			modal="true"
			header="Datos Generales del Criadero"
			widgetVar="dlgCriadero"
