<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sis="http://java.sun.com/jsf/composite/sis"    
	xmlns:ni="http://minsa.gob.ni/mat">

<ui:define name="titulo">
  Encuestas Entomológicas
</ui:define>
<h:body>
<ui:composition template="/templates/main-template.xhtml" >
<ui:define name="content">

<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>

<style type="text/css">
	.ui-datatable-scrollable-body {
		overflow-y:auto !important;
		overflow-x:hidden !important;
	}
	.ui-inputfield {
		padding:0px !important;
	}
	
</style>
<f:view>
	

<h:form id="frmEncEnto">
<ni:titleBar titleText="Vigilancia > Encuestas> Encuesta Entomologica" />
<p:growl id="grwMensaje" showDetail="true" life="5000" />
<p:ajaxStatus style="width:16px;height:16px;position:absolute; top:0px; left:48%;">
	<f:facet name="start">
		<h:graphicImage value="../images/loading.gif" />
	</f:facet>
	
	<f:facet name="complete">
		<h:outputText value="" />
	</f:facet>
</p:ajaxStatus>	


<p:panel id="panelBusqueda" visible="#{encuestaEntomologicaBean.panelBusqueda==0}" style="height: 375px;">

<h:panelGrid columns="7">

	<h:outputLabel for="frmSom_SilaisBusqueda" value="Silais:" styleClass="lblDefaultSmall" />
	<h:selectOneMenu id="frmSom_SilaisBusqueda"
		style="width: 200px;"
		styleClass="txtDefault cboDefault" 
		value="#{encuestaEntomologicaBean.frmSom_SilaisBusqueda}">
		<f:selectItem itemValue="0"  itemLabel="Seleccionar" />
		<f:selectItems value="#{encuestaEntomologicaBean.itemsSilais}" var="silais" itemValue="#{silais.codigo}" itemLabel="#{silais.nombre}" />
		<p:ajax event="change" process=":frmEncEnto:frmSom_SilaisBusqueda" onstart="statusDialog.show();" oncomplete="statusDialog.hide();" 
		listener="#{encuestaEntomologicaBean.actualizarMunicipiosBusqueda}" update=":frmEncEnto:frmSom_MunicipioBusqueda,grwMensaje"/>
	</h:selectOneMenu>
 
	<h:outputLabel for="frmSom_MunicipioBusqueda" value="Municipio:" styleClass="lblDefaultSmall" />
	<h:selectOneMenu id="frmSom_MunicipioBusqueda" 
		style="width: 200px;"
		styleClass="txtDefault cboDefault" 
		value="#{encuestaEntomologicaBean.frmSom_MunicipioBusqueda}">
		<f:selectItem itemValue="0"  itemLabel="Seleccionar" />
		<f:selectItems value="#{encuestaEntomologicaBean.itemsMunicipioBusqueda}" var="mun" itemValue="#{mun.codigoNacional}" itemLabel="#{mun.nombre}" />
		<p:ajax event="change" process=":frmEncEnto:frmSom_MunicipioBusqueda"/>
	</h:selectOneMenu>

	<h:outputLabel for="frmInp_ComunidadBusqueda" value="Comunidad:" styleClass="lblDefaultSmall"/>
	<p:autoComplete id="frmInp_ComunidadBusqueda" 
		value="#{encuestaEntomologicaBean.frmInp_ComunidadBusqueda}" 
		minQueryLength="3" maxResults="10" queryDelay="300"  
		forceSelection="true" styleClass="txtDefault"  
		title="Para buscar, escriba parte del nombre de la comunidad o barrio. Unicamente se presentarán las primeras 10 comunidades/barrios que coinciden con el texto ingresado."   
		completeMethod="#{encuestaEntomologicaBean.completarComunidadBusqueda}"
		var="comunidad" 
		itemLabel="#{comunidad.nombre}" size="30" 
		converter="comunidadConverter"     
		itemValue="#{comunidad}">
	</p:autoComplete>
	
	<p:commandButton id="cmbBuscarCriaderos" value="Buscar" 
		process="frmEncEnto:frmInp_ComunidadBusqueda, frmEncEnto:frmSom_MunicipioBusqueda, frmEncEnto:frmSom_SilaisBusqueda" 
		update="frmEncEnto:dtBusqueda" />

</h:panelGrid>


<p:dataTable id="dtBusqueda" 
	value="#{encuestaEntomologicaBean.lazyCriaderos}" 
	var="criadero" style="margin-top: 5px;"
	paginator="true" paginatorPosition="top" 
	loadingMessage="Cargando registros ..." 
	rows="8" errorMessage="Se ha presentado un error al cargar los datos">

	<p:column  headerText="Ultima Notif." style="width:10px;text-align:center;">
		<h:outputText value="#{criadero.fechaUltimaNotificacion}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:outputText>
	</p:column>
	
	<p:column  headerText="Codigo" style="width:10px;text-align:center;">
		<h:outputText value="#{criadero.codigo}" />
	</p:column>

	<p:column  headerText="Nombre" style="width:10px;text-align:center;">
		<h:outputText value="#{criadero.nombre}" />
	</p:column>

	<p:column  headerText="Comunidad" style="width:10px;text-align:center;">
		<h:outputText value="#{criadero.comunidad}" />
	</p:column>
	
	<p:column  headerText="Tipo" style="width:10px;text-align:center;">
		<h:outputText value="#{criadero.tipo}" />
	</p:column>
	
	<p:column  headerText="Tipo" style="width:10px;text-align:center;">
		<h:outputText value="#{criadero.clasificacion}" />
	</p:column>	
	
	<p:column  headerText="Dimension" style="width:10px;text-align:center;">
		<h:outputText value="#{criadero.areaActual}" />
	</p:column>		
	
	<p:column  headerText="Dist.Casa" style="width:10px;text-align:center;">
		<h:outputText value="#{criadero.distanciaCasa}" />
	</p:column>		
	
	<p:column style="width:10px;text-align:center;" >
		<p:commandButton id="cmbSeleccionarCriadero"  icon="icon-form-edit"
			title="Seleccionar" process="@this" 
			update=":frmEncEnto:panelBusqueda :frmEncEnto:panelBotones :frmEncEnto:panelDatosCriaderoEnc
			:frmEncEnto:panelPesquisasEnc :frmEncEnto:panelIntervencionEnc 
			:frmEncEnto:panelPosInspeccionEnc" 
			actionListener="#{encuestaEntomologicaBean.actualizarVisibilidadPaneles}">
			<f:setPropertyActionListener value="#{criadero}" target="#{encuestaEntomologicaBean.seleccionCriadero}" /> 
		</p:commandButton>
	</p:column>	
</p:dataTable>

</p:panel>


<p:panel id="panelDatosCriaderoEnc" visible="#{encuestaEntomologicaBean.panelEncuesta!=0}" style=" margin-bottom: 5px; height: 80px;">
	<div style="float:left;width: 50px;">
	<h:outputLabel value="Criadero" styleClass="lblDefaultSmall" style="font-weight:bold;"/>
	</div>
	
	<div style="float: left; width: 85px; margin-left: 10px;">
		<h:outputLabel for="frmInp_CodCriaderoEnc" value="Codigo:" />
		<h:inputText id="frmInp_CodCriaderoEnc" disabled="true" value="#{encuestaEntomologicaBean.frmInp_CodCriaderoEnc}" 
		style="width: 85px; height: 44px; font-size:30px !important; text-align: center; vertical-align: middle;" />
	</div>
	
	<div style="float: left; width: 210px; margin-bottom: 4px; margin-left: 20px;">
		<div style="float: left; width: 100px;">
			<h:outputLabel for="frmInp_DistMaxCasaEnc" value="Dist. max. Casa:" styleClass="lblDefaultSmall" />
			<h:inputText id="frmInp_DistMaxCasaEnc" disabled="true" value="#{encuestaEntomologicaBean.frmInp_DistMaxCasaEnc}" style="width: 85px;"  styleClass="lblDefaultSmall" />
		</div>
	
		<div style="float: left; width: 100px;">
			<h:outputLabel for="frmInp_AreaEnc" value="Area:" styleClass="lblDefaultSmall" />
			<h:inputText id="frmInp_AreaEnc" disabled="true" value="#{encuestaEntomologicaBean.frmInp_AreaEnc}" style="width: 85px;"  styleClass="lblDefaultSmall" />
		</div>
	</div>
	
	<div style="float: left; width: 500px; margin-right: 20px; margin-bottom: 4px;">
		<h:outputLabel for="frmInp_DatosCriaderoEnc" value="Criadero:" styleClass="lblDefaultSmall" />
		<h:inputText id="frmInp_DatosCriaderoEnc" disabled="true" value="#{encuestaEntomologicaBean.frmInp_DatosCriaderoEnc}" style="width: 500px;" styleClass="lblDefaultSmall"  />
	</div>


	<div style="float: left; width: 710px; margin-left: 20px;">
		<h:outputLabel for="frmInp_UbicacionEnc" value="Ubicacion:" styleClass="lblDefaultSmall" />
		<h:inputText id="frmInp_UbicacionEnc" disabled="true" value="#{encuestaEntomologicaBean.frmInp_UbicacionEnc}" style="width: 710px;" styleClass="lblDefaultSmall"  />
	</div>

	<p:commandButton id="cmbCriadero" style="margin-top:10px;" icon="#{empty encuestaEntomologicaBean.oCriaderoActual?'icon-form-add':'icon-form-edit'}"
		process="@this" update="panelUbicaCriadero,panelCaractCriadero" title="Haga clic para agregar o editar un Criadero"
		actionListener="#{encuestaEntomologicaBean.openModalPanelCriadero}" />

</p:panel>


<p:panel id="panelPesquisasEnc" visible="#{encuestaEntomologicaBean.panelEncuesta!=0}" styleClass="panDetail" style="height: 150px; margin-bottom: 5px;">
	<div style="width:100%;">
	<h:outputLabel value="Pesquisas" styleClass="lblDefaultSmall" style="font-weight:bold;"/>
	<p:commandButton id="cmbAgregarPesquisa" icon="icon-form-add" title="Haga clic para agregar una Pesquisa" 
		process="@this" update=":frmEncEnto:panelPesquisa,grwMensaje" actionListener="#{encuestaEntomologicaBean.openModalAgregarPesquisa}" 
		style="margin-left:10px; width:5px; height:5px; vertical-align:bottom; margin-bottom:5px;" />
	</div>
		<p:dataTable id="dtPesquisas" value="#{encuestaEntomologicaBean.frmDt_ListaPesquisas}" 
			var="pesq"
		 	paginator="true" paginatorPosition="top" loadingMessage="Cargando registros ..." 
		 	rows="3" errorMessage="Se ha presentado un error al cargar los datos"
		 	rowKey="#{pesq}"
		 	selectionMode="single" selection="#{encuestaEntomologicaBean.oSelPesquisa}">
		 	
			<p:ajax event="rowSelect" process="@this" listener="#{encuestaEntomologicaBean.actualizarTrasSeleccionPesquisa}"   
	   	    	update=":frmEncEnto:grwMensaje :frmEncEnto:panelIntervencionEnc :frmEncEnto:panelPosInspeccionEnc" />
	
			<p:column headerText="Fecha Insp." style="width:30px; text-aling:center;">
				<h:outputText value="#{pesq.fechaInspeccion}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
	
			<p:column headerText="Semana" style="width:10px;text-align:center;" >
				<h:outputText value="#{pesq.semanaEpidemiologica}" />
			</p:column>
	
			<p:column headerText="Año" style="width:10px;text-align:center;" >
				<h:outputText value="#{pesq.añoEpidemiologico}" />
			</p:column>
	
			<p:column headerText="Pts. Muestra" style="width:10px;text-align:center;" >
				<h:outputText value="#{pesq.puntosMuestreados}" />
			</p:column>
	
			<p:column headerText="Cuch. colectadas" style="width:30px;text-align:center;" >
				<h:outputText value="#{pesq.cuchColectadas}" />
			</p:column>
	
			<p:column headerText="Cuch. positivas" style="width:30px;text-align:center;" >
				<h:outputText value="#{pesq.cuchPositivas}" />
			</p:column>
	
			<p:column headerText="Larvas IyII" style="width:30px;text-align:center;" >
				<h:outputText value="#{pesq.larvasJovenes}" />
			</p:column>
			
			<p:column headerText="Larvas IIIyIV" style="width:30px;text-align:center;" >
				<h:outputText value="#{pesq.larvasAdultas}" />
			</p:column>
			
			<p:column headerText="Pupas" style="width:30px;text-align:center;" >
				<h:outputText value="#{pesq.pupas}" />
			</p:column>

			<p:column headerText="Revisado" style="width:30px;text-align:center;" >
				<h:outputText value="#{pesq.revisado==false?'No':'Si'}" />
			</p:column>
					
			<p:column style="width:40px;text-align:center;" >
				<p:commandButton id="cmbEditarPesquisa" styleClass="navLink button-edit" icon="icon-form-edit" title="Editar" 
					process="@this" update=":frmEncEnto:panelPesquisa" oncomplete="dlgPesquisa.show()">
					<f:setPropertyActionListener target="#{encuestaEntomologicaBean.editarPesquisa}" value="#{pesq}" />
				</p:commandButton> 
			</p:column>
	
			<p:column style="width:40px;text-align:center;" >
				<p:commandButton id="cmbEliminarPesquisa"  styleClass="navLink button-delete" icon="icon-delete" 
					title="Eliminar" oncomplete="dlgConfirmaEliminarPesquisa.show()" process="@this"> 
					<f:setPropertyActionListener value="#{pesq}" target="#{encuestaEntomologicaBean.eliminarPesquisa}" /> 
				</p:commandButton>
			</p:column>
	
		</p:dataTable>

</p:panel>


<p:panel id="panelIntervencionEnc" visible="#{encuestaEntomologicaBean.panelEncuesta!=0}" 
	styleClass="panDetail" style="float:left;width:492px; height: 123px; margin-right: 5px;" >
	
	<div  style="width: 480px; height: 25px;">
		<div style="float: left;width: 430px;">
			<div style="width: 430px;">
				<h:outputLabel styleClass="lblDefaultSmall" 
							   value="Intervención" 
							   style="font-weight:bold; float:left; width: 430px;"/>
			</div>
			<div style="width: 430px;">
				<h:outputLabel rendered="#{empty encuestaEntomologicaBean.oSelIntervencion}"
					value="No existe datos de Intervención" 
					style="font-style:italic;width: 430px;"/>
			</div>
			<div style="float: left;width: 430px">
				<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
					styleClass="lblDefaultSmall" value="Fecha Inspeccion:"	 />
				<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
					value="#{encuestaEntomologicaBean.oSelIntervencion.fechaIntervencion}"
					style="font-weight:bold;">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputLabel>
			</div>			
		</div>
		<div style="float: right">
			<p:commandButton id="cmbIntervencion" icon="#{empty encuestaEntomologicaBean.oSelIntervencion?'icon-form-add':'icon-form-edit'}"
					title="Haga clic para Agregar o Editar una intervención" style="float: right;"
					process="@this" update="panelIntervencion,grwMensaje" actionListener="#{encuestaEntomologicaBean.openModalIntervencion}" />
		</div>	
	</div>
	
	<div style="float: left; margin-top: 10px; width: 150px;">
		<div style="width: 150px;" >
			<h:outputLabel styleClass="lblDefaultSmall" rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						   value="Intervención de Control Físico"  style="font-style:italic;"  />
		</div>
		<div>
			<div style="margin-top: 5px; width: 110px;">	
				<div style="width: 40px; float: left; margin-right: 10px;">
					<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						styleClass="lblDefaultSmall" value="Limpieza:"/>
					<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						value="#{encuestaEntomologicaBean.oSelIntervencion.limpieza}"
						style="font-weight:bold;">
					</h:outputLabel>
				</div>	
			
				<div style="width: 20px; float: left;">
					<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						styleClass="lblDefaultSmall" value="Eva:"/>
					<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						value="#{encuestaEntomologicaBean.oSelIntervencion.eva}"
						style="font-weight:bold;">
					</h:outputLabel>
				</div>
			</div>
			<div style="margin-top: 5px; width: 110px;">
				<div style="width: 40px; float: left;  margin-right: 10px;">
					<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						styleClass="lblDefaultSmall" value="Drejane:"/>
					<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						value="#{encuestaEntomologicaBean.oSelIntervencion.drenaje}"
						style="font-weight:bold;">
					</h:outputLabel>
				</div>			
				<div style="width: 40px; float: left;">
					<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						styleClass="lblDefaultSmall" value="Relleno:"/>
					<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						value="#{encuestaEntomologicaBean.oSelIntervencion.relleno}"
						style="font-weight:bold;">
					</h:outputLabel>
				</div>
			</div>
		</div>
	</div>

	<div style="float: left; margin-top: 10px; width: 190px;">
		<div style="width: 150px;" >
			<h:outputLabel styleClass="lblDefaultSmall" rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						   value="Intervención de Control Biológico"  style="font-style:italic;"  />
		</div>
		<div>
			<div style="margin-top: 5px; width: 190px;">	
				<div style="width: 60px; float: left; margin-right: 30px;">
					<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						styleClass="lblDefaultSmall" value="B.sphaericus:"/>
					<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						value="#{encuestaEntomologicaBean.oSelIntervencion.bsphaericus}"
						style="font-weight:bold;">
					</h:outputLabel>
				</div>	
			
				<div style="width: 90px; float: left;">
					<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						styleClass="lblDefaultSmall" value="B.thuringiensis (BTI):"/>
					<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						value="#{encuestaEntomologicaBean.oSelIntervencion.bti}"
						style="font-weight:bold;">
					</h:outputLabel>
				</div>
			</div>
			<div style="margin-top: 5px; width: 150px;">
				<div style="width: 80px; float: left;  margin-right: 10px;">
					<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						styleClass="lblDefaultSmall" value="Siembra de peces:"/>
					<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						value="#{encuestaEntomologicaBean.oSelIntervencion.siembraPeces}"
						style="font-weight:bold;">
					</h:outputLabel>
				</div>			
			</div>
		</div>	
	
	</div>


	<div style="float: left; margin-top: 10px; width: 100px; margin-left: 20px;">
		<div style="width: 150px;" >
			<h:outputLabel styleClass="lblDefaultSmall" rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						   value="Consumo de Larvicida"  style="font-style:italic;"  />
		</div>
		<div>
			<div style="margin-top: 5px; width: 100px;">	
				<div style="width: 60px; float: left; margin-right: 30px;">
					<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						styleClass="lblDefaultSmall" value="B.sphaericus:"/>
					<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						value="#{encuestaEntomologicaBean.oSelIntervencion.consumoBsphaericus}"
						style="font-weight:bold;">
					</h:outputLabel>
				</div>	
			
			</div>
			<div style="margin-top: 5px; width: 90px;">
				<div style="width: 90px; float: left;">
					<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						styleClass="lblDefaultSmall" value="B.thuringiensis (BTI):"/>
					<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelIntervencion}"
						value="#{encuestaEntomologicaBean.oSelIntervencion.consumoBti}"
						style="font-weight:bold;">
					</h:outputLabel>
				</div>
			</div>
		</div>	
	
	</div>



	
</p:panel>


<p:panel id="panelPosInspeccionEnc" visible="#{encuestaEntomologicaBean.panelEncuesta!=0}" 
	styleClass="panDetail" style="float:left;width:491px; height: 123px;">

	<div style="width: 480px;height: 25px;">
		<div style="float: left; width: 430px;">
			<div style="width: 430px;">
				<h:outputLabel styleClass="lblDefaultSmall" 
							   value="Pos Inspección" 
							   style="font-weight:bold;"/>
			</div>
			<div style="width: 430px;">
				<h:outputLabel rendered="#{empty encuestaEntomologicaBean.oSelPosInspeccion}"
					value="No existe datos de Pos Inspección" 
					style="font-style:italic;"/>
			</div>
			<div style="float: left;width: 430px">
				<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelPosInspeccion}"
					styleClass="lblDefaultSmall" value="Fecha Inspeccion:"	 />
				<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelPosInspeccion}"
					value="#{encuestaEntomologicaBean.oSelPosInspeccion.fechaInspeccion}"
					style="font-weight:bold;">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputLabel>
			</div>						
		</div>
		<div style="float: right;">
			<p:commandButton id="cmbPosInspeccion" icon="#{empty encuestaEntomologicaBean.oSelPosInspeccion?'icon-form-add':'icon-form-edit'}"
					title="Haga clic para Agregar o Editar una Pos Inspección" style="float: right;"
					process="@this" update="panelPosInspeccion,grwMensaje" actionListener="#{encuestaEntomologicaBean.openModalPosInspeccion}" />
		</div>
	</div>

	<div style="float: left; margin-top: 10px; width: 150px;">
		<div style="width: 150px;" >
			<h:outputLabel styleClass="lblDefaultSmall" rendered="#{not empty encuestaEntomologicaBean.oSelPosInspeccion}"
						   value="Pts. Muesta y Cucharonadas"  style="font-style:italic;"  />
		</div>
		<div style="width: 150px;">
			<div style="margin-top: 5px; width: 150px;">	
				<div style="width: 40px; float: left; margin-right: 10px;">
					<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelPosInspeccion}"
						styleClass="lblDefaultSmall" value="Puntos:"/>
					<h:outputLabel rendered="#{not empty encuestaEntomologicaBean.oSelPosInspeccion}"
						value="#{encuestaEntomologicaBean.oSelPosInspeccion.puntosMuestreados}"
