<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ni="http://minsa.gob.ni/mat">

<ui:define name="titulo">
	  		Investigaciones Malaria
		</ui:define>
		<h:body>
			<ui:composition template="/templates/main-template.xhtml">
		
				<ui:define name="content">
		
					<style type="text/css">
					.ui-datatable-scrollable-body {
						overflow-y: auto !important;
						overflow-x: hidden !important;
					}
					
					.ui-inputfield {
						padding: 0px !important;
					}
					 .ui-datatable-data-empty .ui-dt-c {
					    width: 100% !important;
					  }   
			</style>

			<f:view>
				<h:form id="frmInvest">
					
					<ni:titleBar titleText="Investigación > Investigación Malaria" />

					<p:growl id="grwMensaje" showDetail="true" life="5000" />

					<p:ajaxStatus
						style="width:16px;height:16px;position:absolute; top:0px; left:48%;">
						<f:facet name="start">
							<h:graphicImage value="../images/loading.gif" />
						</f:facet>
						<f:facet name="complete">
							<h:outputText value="" />
						</f:facet>
					</p:ajaxStatus>
					
					<p:panel id="panControl" styleClass="panDefault">
						
						
						 <h:outputLabel for="cboModo" styleClass="lblDefault" 
							   value="Situación:" 
							   style="position:absolute; left:10px; top:35px; width:100px;"/>
							 <h:selectOneMenu id="cboModo" styleClass="txtDefault cboDefault"  
						 		style="position:absolute; left:60px;top:35px;width:145px;"
						 		value="#{investigacionMalariaBean.modo}"
						 		disabled="#{investigacionMalariaBean.capaActiva==2}">
						 				<f:selectItem itemValue="0" itemLabel="Pendiente de Cierre" />
										<f:selectItem itemValue="1" itemLabel="Cerrado"/>
									<p:ajax event="change" process="cboModo"
									onstart="statusDialog.show();"
									oncomplete="statusDialog.hide();"
									update="panControl grdMuestreos grwMensaje"
									listener="#{investigacionMalariaBean.onModoSelected}" />
						</h:selectOneMenu>
						
						<h:outputLabel for="cboEntidad" styleClass="lblDefault"
							value="Entidad:"
							style="position:absolute; left:215px; top:35px;" />
						<h:selectOneMenu id="cboEntidad"
							disabled="#{investigacionMalariaBean.capaActiva==2}"
							styleClass="txtDefault cboDefault"
							style="position:absolute; left:260px;top:35px;width:170px;"
							value="#{investigacionMalariaBean.entidadSelectedId}">
							<f:selectItems value="#{investigacionMalariaBean.entidades}"
								var="entidad" itemValue="#{entidad.entidadAdtvaId}"
								itemLabel="#{entidad.nombre}" />
							<p:ajax event="change" process="cboEntidad"
								onstart="statusDialog.show();" oncomplete="statusDialog.hide();"
								listener="#{investigacionMalariaBean.obtenerUnidades}"
								update="panControl grdMuestreos grwMensaje" />
						</h:selectOneMenu>

						<h:outputLabel for="cboUnidad" styleClass="lblDefault"
							value="Unidad:"
							style="position:absolute; left:440px; top:35px;" />
						<h:selectOneMenu id="cboUnidad" styleClass="txtDefault cboDefault"
							disabled="#{investigacionMalariaBean.capaActiva==2}"
							style="position:absolute; left:480px;top:35px;width:300px;"
							value="#{investigacionMalariaBean.unidadSelectedId}">
							<f:selectItem itemValue="0" itemLabel=" " />
							<f:selectItems var="unidad" itemValue="#{unidad.unidadId}"
								itemLabel="#{unidad.nombre}"
								value="#{investigacionMalariaBean.unidades}" />
							<p:ajax event="change" process="cboUnidad,cboAnioEpi"
								onstart="statusDialog.show();" oncomplete="statusDialog.hide();"
								listener="#{investigacionMalariaBean.cambiarUnidad}"
								update="panControl grdMuestreos grwMensaje" />
						</h:selectOneMenu>
						
						<h:outputText value="Año epidemiológico:" styleClass="lblDefault"
								style="position:absolute; left:790px; top:35px;"  />
							<h:selectOneMenu id="cboAnioEpi"
								disabled="#{investigacionMalariaBean.capaActiva==2}"
								styleClass="txtDefault cboDefault"
								style="position:absolute; left:890px;top:35px;width:60px;"
								value="#{investigacionMalariaBean.anioEpiSelected}">
								<f:selectItem itemValue="0" itemLabel=" " />
								<f:selectItems 
									value="#{investigacionMalariaBean.aniosEpidemiologicos}" />
								<p:ajax event="change" process="cboAnioEpi"
									onstart="statusDialog.show();"
									oncomplete="statusDialog.hide();"
									update="grdMuestreos,grwMensaje" />
							</h:selectOneMenu>
					</p:panel>

					<p:panel id="capa1" styleClass="panDefault" visible="#{investigacionMalariaBean.capaActiva==1}">

						<!-- Tabla de Colaboradores -->
						<div
							style="float: left; position: absolute; top: 60px; left: 10px; width: 980px; height: 235px;">

							<p:dataTable id="grdMuestreos" var="muestreo"
								widgetVar="tablaMuestreo"
								rowKey="#{muestreo.muestreoHematicoId}" selectionMode="single"
								selection="#{investigacionMalariaBean.muestreoHematicoSelected}"
								loadingMessage="Cargando registros ..."
								errorMessage="Se ha presentado un error al cargar los datos"
								styleClass="panDetail" lazy="true" paginator="true" rows="12"
								paginatorPosition="top" paginatorAlwaysVisible="true"
								emptyMessage="No existen Muestreos Hemáticos sin Investigación o con una Investigación sin cerrar"
								style="width:980px;"
								value="#{investigacionMalariaBean.muestreosHematicos}">

								<p:ajax event="rowSelect" process="@this"
									listener="#{investigacionMalariaBean.onMuestreoHematicoSelected}"
									update=":frmInvest:panControl ,:frmInvest:capa1, :frmInvest:capa2, :frmInvest:grwMensaje" />
								
								<p:column headerText="Nombre Completo Paciente" style="text-align:left; width:250px;">
									<h:outputText value="#{muestreo.sisPersona.primerNombre} #{muestreo.sisPersona.segundoNombre} #{muestreo.sisPersona.primerApellido} #{muestreo.sisPersona.segundoApellido}" />
								</p:column>
								
								<p:column headerText="Sexo" style="text-align:left; width:80px;">
									<h:outputText value="#{muestreo.sisPersona.sexo.valor}" />
								</p:column>
								
								<p:column headerText="Comunidad de Domicilio" style="text-align:left; width:80px;">
									<h:outputText value="#{muestreo.sisPersona.comunidadResidencia.nombre}" />
								</p:column>
								
								<p:column headerText="Fecha de Diagnóstico" style="text-align:left; width:80px;">
									<h:outputText value="#{muestreo.diagnostico.fechaDiagnostico}" >
										<f:convertDateTime pattern="dd/MM/yyyy"/>
									</h:outputText>
								</p:column>
								
								<p:column headerText="Lámina" style="text-align:left; width:80px;">
									<h:outputText value="#{muestreo.numeroLamina}" />
								</p:column>
								<p:column headerText="Clave" style="text-align:left; width:80px;">
									<h:outputText value="#{muestreo.clave}" />
								</p:column>
							
							</p:dataTable>
						</div>
						<p:panel id="panCapa1Button" styleClass="panButton" 
							 style="position:absolute; top:407px; width:980px; left:10px; padding-left:0em; padding-top:0em; padding-bottom:0em;">							 
							<p:commandButton value="Salir" styleClass="btnDefault" 
										 style="font-size:11px;" 
										 process="@this" 
										 onclick="document.location.replace('../inicio.xhtml');" />
						</p:panel>
		
					</p:panel>
					<!-- fin capa 1 -->	
					<p:panel id="capa2" style="hight:335px"  styleClass="panDefault"  visible="#{investigacionMalariaBean.capaActiva==2}" >
						<div style="border: 1px solid #D1E8FF;background:#F7FCFE;position:absolute;top:60px;left:5px;height:335px;width:990px;overflow:scroll;overflow-x: hidden;">
						 <p:panel id="panGeneral" 
							 style="position:absolute; top:10px; left:5px; height:135px; width:960px;" 
						 	 styleClass="panDetail">
							
							<h:outputLabel for="txtAnioEpi" styleClass="lblDefaultSmall" 
							   value="Semana epidemiológica:" 
							   style="position:absolute; left:10px; top:8px;"/>
							<h:inputText id="txtAnioEpi" 
							 style="position:absolute; left:10px; top:23px; width:50px;"
							 value="#{investigacionMalariaBean.muestreoHematicoSelected.añoEpidemiologico}"  styleClass="txtDefault" disabled="true"/>  
							 
							 
							<h:inputText id="txtSemanaEpi" 
							style="position:absolute; left:75px; top:23px; width:50px;"
							  value="#{investigacionMalariaBean.muestreoHematicoSelected.semanaEpidemiologica}"  styleClass="txtDefault" disabled="true"/> 
							 
							<h:outputLabel for="txtNumCaso" styleClass="lblDefaultSmall" 
							   value="Número Caso:" 
							   style="position:absolute; left:140px; top:8px;"/>
							<h:inputText id="txtNumCaso" maxlength="8" 
								disabled="#{investigacionMalariaBean.modo==1}"
								style="position:absolute; left:140px; top:23px; width:65px;"
							 	value="#{investigacionMalariaBean.numeroCaso}"  styleClass="txtDefault" /> 

							<h:outputLabel for="txtNombre" styleClass="lblDefaultSmall" 
							   value="Nombre y apellidos del Paciente:" 
							   style="position:absolute; left:220px; top:8px;"/>
							<h:inputText id="txtNombre"
							 style="position:absolute; left:220px; top:23px; width:420px;"
							 value="#{investigacionMalariaBean.muestreoHematicoSelected.sisPersona.primerNombre} #{investigacionMalariaBean.muestreoHematicoSelected.sisPersona.segundoNombre} #{investigacionMalariaBean.muestreoHematicoSelected.sisPersona.primerApellido} #{investigacionMalariaBean.muestreoHematicoSelected.sisPersona.segundoApellido}" styleClass="txtDefault" disabled="true" /> 
							 
							<h:outputLabel for="txtSexo" styleClass="lblDefaultSmall" 
							   value="Sexo:" 
							   style="position:absolute; left:655px; top:8px;"/>
							<h:inputText id="txtSexo" maxlength="8" 
							style="position:absolute; left:655px; top:23px; width:80px;"
							 value="#{investigacionMalariaBean.muestreoHematicoSelected.sisPersona.sexo.valor}" styleClass="txtDefault" disabled="true" />
							 
							 <h:outputLabel for="txtFechaNac" styleClass="lblDefaultSmall" 
							   value="Fecha de Nacimiento:" 
							   style="position:absolute; left:750px; top:8px;"/>
							<h:inputText id="txtFechaNac" maxlength="8" 
							style="position:absolute; left:750px; top:23px; width:95px;"
							value="#{investigacionMalariaBean.muestreoHematicoSelected.sisPersona.fechaNacimiento}" styleClass="txtDefault" disabled="true">
							 	<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
							</h:inputText>
							 
							 <h:outputLabel for="txtEmbarada" styleClass="lblDefaultSmall" 
							   value="Embarazada:" 
							   style="position:absolute; left:860px; top:8px;"/>
							<h:inputText id="txtEmbarada" maxlength="8" 
							style="position:absolute; left:860px;top:23px;width:93px;"
							value="#{investigacionMalariaBean.pacienteEmbarazada}" styleClass="txtDefault" disabled="true"/>
							 
							<h:outputLabel for="txtMuniResidencia" styleClass="lblDefaultSmall" 
							   value="Municipio de Residencia:" 
							   style="position:absolute; left:10px; top:50px;"/>
							<h:inputText id="txtMuniResidencia" 
							style="position:absolute; left:10px; top:65px; width:315px;"
							 value="#{investigacionMalariaBean.muestreoHematicoSelected.municipioResidencia.nombre}" styleClass="txtDefault" disabled="true" />
							 
							 <h:outputLabel for="txtComuResidencia" styleClass="lblDefaultSmall" 
							   value="Comunidad o Barrio de Residencia:" 
							   style="position:absolute; left:340px; top:50px;"/>
							<h:inputText id="txtComuResidencia" 
							style="position:absolute; left:340px; top:65px; width:300px;"
							 value="#{investigacionMalariaBean.muestreoHematicoSelected.comunidadResidencia.nombre}" styleClass="txtDefault" disabled="true" />
							 
							<h:outputLabel for="txtLongCasa" styleClass="lblDefaultSmall" 
							   value="Longitud vivienda:" 
							   style="position:absolute; left:655px; top:50px;"/>
							<h:inputText id="txtLongCasa" maxlength="10" 
							 disabled="#{investigacionMalariaBean.modo==1}"
							 style="position:absolute; left:655px; top:65px; width:140px;"
							 value="#{investigacionMalariaBean.longitud}"  	styleClass="txtDefault gpsX" size="57" />
							<script type="text/javascript">
								jQuery(".gpsX").format({precision: 6,allow_negative:true,autofix:true});
							</script> 
										 
							<h:outputLabel for="txtLatCasa" styleClass="lblDefaultSmall" 
							   value="Latitud vivienda:" 
							   style="position:absolute; left:810px; top:50px;"/>
							<h:inputText id="txtLatCasa" maxlength="8" 
							 disabled="#{investigacionMalariaBean.modo==1}"
							 style="position:absolute; left:810px; top:65px; width:143px;"
							 value="#{investigacionMalariaBean.latitud}" styleClass="txtDefault gpsX" size="57" />
							<script type="text/javascript">
								jQuery(".gpsX").format({precision: 6,allow_negative:true,autofix:true});
							</script> 
							 
							<h:outputLabel for="txtDirResidencia" styleClass="lblDefaultSmall" 
							   value="Dirección exacta de residencia habitual:" 
							   style="position:absolute; left:10px; top:93px;"/>
							<h:inputText id="txtDirResidencia" 
							style="position:absolute; left:10px; top:108px; width:945px;"
							 value="#{investigacionMalariaBean.muestreoHematicoSelected.direccionResidencia}" styleClass="txtDefault"  disabled="true"/>
						</p:panel> 
						
						<p:panel id="panDiagnostico"
						 style="position:absolute; top:160px; left:5px; height:55px; width:960px;" 
						 	 styleClass="panDetail">
							
						   <h:outputLabel for="txtFechaDiagnostico" styleClass="lblDefaultSmall" 
							   value="Fecha de Diagnostico:" 
							   style="position:absolute; left:10px; top:8px;"/>
							 <h:inputText id="txtFechaDiagnostico" 
							 style="position:absolute; left:10px; top:23px; width:105px;"
							 value="#{investigacionMalariaBean.muestreoHematicoSelected.diagnostico.fechaDiagnostico}" styleClass="txtDefault" disabled="true">
							 		<f:convertDateTime pattern="dd/MM/yyyy"/>
							 </h:inputText>
							
						   <h:outputLabel for="txtDensidadVivax" styleClass="lblDefaultSmall" 
							   value="Densidad P. vivax:" 
							   style="position:absolute; left:130px; top:8px;"/>
							<h:inputText id="txtDensidadVivax" maxlength="8" 
							style="position:absolute; left:130px; top:23px; width:115px;"
							 value="#{investigacionMalariaBean.muestreoHematicoSelected.diagnostico.densidadPVivax.valor}"  styleClass="txtDefault" disabled="true"/>  

						   <h:outputLabel for="txtDensidadFalcip" styleClass="lblDefaultSmall" 
							   value="Densidad P. falciparum:" 
							   style="position:absolute; left:260px; top:8px;"/>
							<h:inputText id="txtDensidadFalcip" maxlength="8" 
							style="position:absolute; left:260px; top:23px; width:115px;"
							 value="#{investigacionMalariaBean.muestreoHematicoSelected.diagnostico.densidadPFalciparum.valor}"  styleClass="txtDefault" disabled="true"/>
							 
							 <h:outputLabel for="txtParasitoUl" styleClass="lblDefaultSmall" 
							   value="Parásitos/μl:" 
							   style="position:absolute; left:390px; top:8px;"/>
							<h:inputText id="txtParasitoUl" 
							style="position:absolute; left:390px; top:23px; width:115px;"
							 value="#{investigacionMalariaBean.muestreoHematicoSelected.diagnostico.estadiosAsexuales}"  styleClass="txtDefault" disabled="true"/>
							 
							  <h:outputLabel for="txtGamatocito" styleClass="lblDefaultSmall" 
							   value="Gametocitos/μl:" 
							   style="position:absolute; left:520px; top:8px;"/>
							<h:inputText id="txtGamatocito"  
							style="position:absolute; left:520px; top:23px; width:115px;"
							 value="#{investigacionMalariaBean.muestreoHematicoSelected.diagnostico.gametocitos}"  styleClass="txtDefault" disabled="true"/>    
							
							<h:outputLabel for="cboConfirmSilais" styleClass="lblDefaultSmall" 
					   		value="Confirmación por SILAIS:" 
					   		style="position:absolute; left:650px; top:8px;"/>
							<h:selectOneMenu id="cboConfirmSilais" 
										disabled="#{investigacionMalariaBean.modo==1}" 
										styleClass="txtDefault cboDefault" 
							 		style="position:absolute; left:650px;top:23px;width:150px;" 
							 		value="#{investigacionMalariaBean.diagnosticoEntidadSelectedId}">
							<f:selectItem itemValue="0" itemLabel=" " /> 
							<f:selectItems var="diagnostico"  
							   itemValue="#{diagnostico.catalogoId}" 
							   itemLabel="#{diagnostico.valor}"  
							   value="#{investigacionMalariaBean.diagnosticosEntidad}" />
							</h:selectOneMenu>
							
							<h:outputLabel for="cboConfirmCndr" styleClass="lblDefaultSmall" 
					   		value="Confirmación por CNDR:" 
					   		style="position:absolute; left:810px; top:8px;"/>
							<h:selectOneMenu id="cboConfirmCndr" 
									disabled="#{investigacionMalariaBean.modo==1}"
									 styleClass="txtDefault cboDefault" 
							 		style="position:absolute; left:810px;top:23px;width:150px;" 
							 		value="#{investigacionMalariaBean.diagnosticoCndrSelectedId}">
							<f:selectItem itemValue="0" itemLabel=" " /> 
							<f:selectItems var="diagnostico"  
							   itemValue="#{diagnostico.catalogoId}" 
							   itemLabel="#{diagnostico.valor}"  
							   value="#{investigacionMalariaBean.diagnosticosCndr}" />
							</h:selectOneMenu>			 
						</p:panel>
						
						<p:panel id="panInvEpi"
						 style="position:absolute; top:230px; left:5px; height:55px; width:960px;" 
						 	 styleClass="panDetail">
						 	
						    <h:outputLabel for="cboSintomatico" styleClass="lblDefaultSmall" 
							   value="Sintomático:" 
							   style="position:absolute; left:10px; top:8px;"/>
							<h:selectOneMenu id="cboSintomatico" 
								disabled="#{investigacionMalariaBean.modo==1}"
								styleClass="txtDefault cboDefault"  
						 		style="position:absolute; left:10px;top:23px;width:180px;"
						 		value="#{investigacionMalariaBean.esSintomatico}">
									<f:selectItem itemValue="0" itemLabel="No" /> 
									<f:selectItem itemValue="1" itemLabel="Si" />
									<p:ajax event="change" process="cboSintomatico"
									onstart="statusDialog.show();" oncomplete="statusDialog.hide();"
									listener="#{investigacionMalariaBean.onSintomaticoSelected}"
									update="panInvEpi,panInvLugInicio,panInvLugOtros,panInvLugAntes,grwMensaje" />
							</h:selectOneMenu>
						 	
							<h:outputLabel for="cboEstadoFebril" styleClass="lblDefaultSmall" 
							   value="Estado Febril:" 
							   style="position:absolute; left:200px; top:8px;"/>
							<h:selectOneMenu id="cboEstadoFebril" styleClass="txtDefault cboDefault"  
							 		style="position:absolute; left:200px; top:23px; width:210px;" 
							 		value="#{investigacionMalariaBean.estadoFebrilSelectedId}"
							 		disabled="#{investigacionMalariaBean.esSintomatico==0 or investigacionMalariaBean.modo==1}">
							<f:selectItem itemValue="0" itemLabel=" " /> 
							<f:selectItems var="diagnostico"  
							   itemValue="#{diagnostico.catalogoId}" 
							   itemLabel="#{diagnostico.valor}"  
							   value="#{investigacionMalariaBean.estadosFebriles}" />
							</h:selectOneMenu>
							
							<h:outputLabel for="txtFechaInicioSintoma" styleClass="lblDefaultSmall" 
							   value="Inicio Sintomas:" 
							   style="position:absolute; left:420px; top:8px;"/>
							 <h:inputText id="txtFechaInicioSintoma" 
							 style="position:absolute; left:420px; top:23px; width:105px;"
							 styleClass="txtDefault iniSintoma"
							 value="#{investigacionMalariaBean.fechaInicioSintoma}" 
							 disabled="#{investigacionMalariaBean.esSintomatico==0 or investigacionMalariaBean.modo==1}">
							 <f:convertDateTime pattern="dd/MM/yyyy"/>
								 <script type="text/javascript">
										jQuery('.iniSintoma').dateEntry({dateFormat: 'dmy/',maxDate: new Date()}); 
								</script> 
							 </h:inputText>
							
							<h:outputLabel for="cboViajeZonaRiesgo" styleClass="lblDefaultSmall" 
							   value="Viajes en últimos 30 días a Zona de Riesgo?" 
							   style="position:absolute; left:540px; top:8px;"/>
							 <h:selectOneMenu id="cboViajeZonaRiesgo" 
							  disabled="#{investigacionMalariaBean.modo==1}"
							 	styleClass="txtDefault cboDefault"  
						 		style="position:absolute; left:540px;top:23px;width:180px;"
						 		value="#{investigacionMalariaBean.viajeZonaRiesgo}">
						 			<f:selectItem itemValue="0" itemLabel="No" /> 
									<f:selectItem itemValue="1" itemLabel="Si" />
									<f:selectItem itemValue="-1" itemLabel="No Sabe" />
									<p:ajax event="change" process="cboViajeZonaRiesgo"
									onstart="statusDialog.show();" oncomplete="statusDialog.hide();"
									listener="#{investigacionMalariaBean.onViajeZonaRiesgoSelected}"
									update="cboUsaMosquitero" />
							</h:selectOneMenu>
							
							<h:outputLabel for="cboUsaMosquitero" styleClass="lblDefaultSmall" 
							   value="Usó Mosquitero:" 
							   style="position:absolute; left:735px; top:8px;"/>
							 <h:selectOneMenu id="cboUsaMosquitero" styleClass="txtDefault cboDefault"  
						 		style="position:absolute; left:735px;top:23px;width:150px;"
						 		value="#{investigacionMalariaBean.usaMosquitero}"
						 		disabled="#{investigacionMalariaBean.viajeZonaRiesgo==0 or investigacionMalariaBean.modo==1}">
						 			<f:selectItem itemValue=" " itemLabel=" "/>
						 			<f:selectItem itemValue="0" itemLabel="No" /> 
									<f:selectItem itemValue="1" itemLabel="Si" />
									<f:selectItem itemValue="-1" itemLabel="No sabe" />
							</h:selectOneMenu>
								
						</p:panel>
						
						<p:panel id="panInvLugInicio"
						 	 style="position:absolute; top:300px; left:5px; height:90px; width:960px;"

							<h:selectOneMenu id="cboMuniLugAnte" styleClass="txtDefault cboDefault"
								style="position:absolute; left:10px;top:65px;width:180px;"
								value="#{investigacionMalariaBean.muniLugAnteSelectedId}">
								<f:selectItem itemValue="0" itemLabel=" " />
								<f:selectItems var="muni" itemValue="#{muni.divisionPoliticaId}"
									itemLabel="#{muni.nombre}"
									value="#{investigacionMalariaBean.munisSintomasLugsAntes}" />
								<p:ajax event="change" process="cboMuniLugAnte"
									onstart="statusDialog.show();" oncomplete="statusDialog.hide();"
									listener="#{investigacionMalariaBean.cambiarMuniLugAnte}"
									update="txtComuLugAnte, grwMensaje" />
							</h:selectOneMenu>
							
							<h:outputLabel for="txtComuLugAnte" styleClass="lblDefaultSmall" 
										   value="Comunidad:" 
										   style="position:absolute; left:200px; top:50px;"/>
				     		<p:autoComplete id="txtComuLugAnte" value="#{investigacionMalariaBean.comuLugAnteSelected}" 
				     				minQueryLength="3" maxResults="5" queryDelay="200" styleClass="txtDefault"    
				     				forceSelection="true"
				     				title="Para buscar, escriba parte del nombre de la comunidad. Unicamente se presentarán las primeras 5 comunidades que coinciden con el texto ingresado."   
									completeMethod="#{investigacionMalariaBean.completarComuLugAnte}" 
									var="comunidad" style="position:absolute; left:200px; top:65px; width:280px !important; height:20px;"
									itemLabel="#{comunidad.nombre}" size="63" 
									converter="comunidadConverter"    
									itemValue="#{comunidad}">
							</p:autoComplete>
							
							<h:outputLabel for="txtFechaUltimaLugAnte" styleClass="lblDefaultSmall" 
							   value="Ultimo día en el lugar visitado:" 
							   style="position:absolute; left:10px; top:93px;"/>
							 <h:inputText id="txtFechaUltimaLugAnte" 
							 style="position:absolute; left:10px; top:108px; width:105px;"
							 styleClass="txtDefault fechaUltimaLugAnte" 
							 value="#{investigacionMalariaBean.fechaUltimaLugAnte}">
							 	<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
							
								<script type="text/javascript">
									jQuery('.fechaUltimaLugAnte').dateEntry({dateFormat: 'dmy/',maxDate: new Date()}); 
								</script>
							 </h:inputText>
						
							<h:outputLabel for="txtEstadiaLugAnte" styleClass="lblDefaultSmall" 
							   value="Días de Estadía:" 
							   style="position:absolute; left:145px; top:93px;"/>
							<h:inputText id="txtEstadiaLugAnte"  maxlength="3"
							style="position:absolute; left:145px; top:108px; width:50px;"
							 value="#{investigacionMalariaBean.estadiaLugAnte}" styleClass="txtDefault estadiaLugAnte" />
							 <script type="text/javascript">
								jQuery(".estadiaLugAnte").format({precision: 0,allow_negative:true,autofix:false});
							</script> 
							
							 <h:outputLabel for="cboPersonaSintomaLugAnte" styleClass="lblDefaultSmall" 
							   value="Personas con Malaria o Fiebre::" 
							   style="position:absolute; left:225px; top:93px; width:150px;"/>
							 <h:selectOneMenu id="cboPersonaSintomaLugAnte" styleClass="txtDefault cboDefault"  
						 		style="position:absolute; left:225px;top:108px;width:180px;"
						 		value="#{investigacionMalariaBean.personaSintomaLugAnte}">
						 			<f:selectItem itemValue="0" itemLabel="No" /> 
									<f:selectItem itemValue="1" itemLabel="Si" />
							</h:selectOneMenu>
							
				  		</p:panel>
						<p:panel id="panButtonNuevoLugAnte" 
						 style="position:absolute; width:560px; top:160px;left:10px; padding-left:0em; padding-top:0em; padding-bottom:0em;"
						 styleClass="panButton">
							<p:commandButton id="btnGuardarLugarAnte"
								value="Guardar"
								process="@this panNuevoLugAnte" ajax="true" 
								styleClass="btnDefault" style="font-size:11px;"
								update="grwMensaje grdSintomaLugarAnte"
								oncomplete="controlGuardarNuevoLugAnte(xhr, status, args);"
								actionListener="#{investigacionMalariaBean.guardarSintomaLugarAnte}">
							</p:commandButton>

							<p:commandButton value="Cancelar"
								onclick="dlgNuevoSintomaLugAnte.hide()" style="font-size:11px;"
								type="button" styleClass="btnDefault" />
						</p:panel>
					</p:dialog>
					
					<script type="text/javascript">
						function controlGuardarNuevoLugAnte(xhr, status, args) {
							if(!args.validationFailed &amp;&amp; args.agregarLugAnteOK) {
								dlgNuevoSintomaLugAnte.hide();
							}
						}
						function controlGuardarNuevoLugOtro(xhr, status, args) {
							if(!args.validationFailed &amp;&amp; args.agregarLugOtroOK) {
								dlgNuevoSintomaLugOtro.hide();
							}
						}
					</script>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
