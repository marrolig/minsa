<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sis="http://java.sun.com/jsf/composite/sis"    
	xmlns:ni="http://minsa.gob.ni/mat">

<ui:define name="titulo">
  Encuestas Entomológicas
</ui:define>
<h:body>
<ui:composition template="/templates/main-template.xhtml" >
<ui:define name="content">

<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>

<style type="text/css">
	.ui-datatable-scrollable-body {
		overflow-y:auto !important;
		overflow-x:hidden !important;
	}
	.ui-inputfield {
		padding:0px !important;
	}
	
</style>
<f:view>
<h:form id="frmRociado">
<ni:titleBar titleText="Vigilancia > Estadisticas> Rociado" />
<p:growl id="grwMensaje" showDetail="true" life="5000" />
<p:ajaxStatus style="width:16px;height:16px;position:absolute; top:0px; left:48%;">
	<f:facet name="start">
		<h:graphicImage value="../images/loading.gif" />
	</f:facet>
	
	<f:facet name="complete">
		<h:outputText value="" />
	</f:facet>
</p:ajaxStatus>	

<p:panel id="pnBusqueda" visible="#{rociadoBean.panelBusqueda==0}" style="height: 375px;">
<h:panelGrid columns="7">

	<h:outputLabel for="frmSom_SilaisBusqueda" value="Silais:" styleClass="lblDefaultSmall" />
	<h:selectOneMenu id="frmSom_SilaisBusqueda"
		style="width: 200px;"
		styleClass="txtDefault cboDefault" 
		value="#{rociadoBean.frmSom_SilaisBusqueda}">
		<f:selectItem itemValue="0"  itemLabel="Seleccionar" />
		<f:selectItems value="#{rociadoBean.itemsSilais}" var="silais" itemValue="#{silais.codigo}" itemLabel="#{silais.nombre}" />
		<p:ajax event="change" process=":frmRociado:frmSom_SilaisBusqueda" onstart="statusDialog.show();" oncomplete="statusDialog.hide();" 
		listener="#{rociadoBean.actualizarMunicipiosBusqueda}" update=":frmRociado:frmSom_MunicipioBusqueda,grwMensaje"/>
	</h:selectOneMenu>
 
	<h:outputLabel for="frmSom_MunicipioBusqueda" value="Municipio:" styleClass="lblDefaultSmall" />
	<h:selectOneMenu id="frmSom_MunicipioBusqueda" 
		style="width: 200px;"
		styleClass="txtDefault cboDefault" 
		value="#{rociadoBean.frmSom_MunicipioBusqueda}">
		<f:selectItem itemValue="0"  itemLabel="Seleccionar" />
		<f:selectItems value="#{rociadoBean.itemsMunicipioBusqueda}" var="mun" itemValue="#{mun.codigoNacional}" itemLabel="#{mun.nombre}" />
		<p:ajax event="change" process=":frmRociado:frmSom_MunicipioBusqueda"/>
	</h:selectOneMenu>

	<h:outputLabel for="frmInp_ComunidadBusqueda" value="Comunidad:" styleClass="lblDefaultSmall"/>
	<p:autoComplete id="frmInp_ComunidadBusqueda" 
		value="#{rociadoBean.frmInp_ComunidadBusqueda}" 
		minQueryLength="3" maxResults="10" queryDelay="300"  
		forceSelection="true" styleClass="txtDefault"  
		title="Para buscar, escriba parte del nombre de la comunidad o barrio. Unicamente se presentarán las primeras 10 comunidades/barrios que coinciden con el texto ingresado."   
		completeMethod="#{rociadoBean.completarComunidadBusqueda}"
		var="comunidad" 
		itemLabel="#{comunidad.nombre}" size="30" 
		converter="comunidadConverter"     
		itemValue="#{comunidad}">
	</p:autoComplete>
	
	<p:commandButton id="cmbBuscarRociado" value="Buscar" 
		process="frmRociado:frmInp_ComunidadBusqueda, frmRociado:frmSom_MunicipioBusqueda, frmRociado:frmSom_SilaisBusqueda" 
		update="frmRociado:dtBusqueda" />

</h:panelGrid>

<p:dataTable id="dtBusqueda" 
	value="#{rociadoBean.lazyRociados}" 
	var="rx" style="margin-top: 5px;"
	paginator="true" paginatorPosition="top" 
	loadingMessage="Cargando registros ..." 
	rows="8" errorMessage="Se ha presentado un error al cargar los datos">

	<p:column  headerText="Fecha Rociado" style="width:10px;text-align:center;">
		<h:outputText value="#{rx.fecha}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:outputText>
	</p:column>

	<p:column  headerText="Sector" style="width:10px;text-align:center;">
		<h:outputText value="#{rx.sector.nombre}" />
	</p:column>	
	
	<p:column  headerText="Viv.Prog." style="width:10px;text-align:center;">
		<h:outputText value="#{rx.viviendasProgramadas}" />
	</p:column>		

	<p:column  headerText="Viv.Rociadas" style="width:10px;text-align:center;">
		<h:outputText value="#{rx.viviendasRociadas}" />
	</p:column>	

	<p:column  headerText="Cargas Tot." style="width:10px;text-align:center;">
		<h:outputText value="#{rx.totalCargas}" />
	</p:column>	

	<p:column  headerText="Cargas Util." style="width:10px;text-align:center;">
		<h:outputText value="#{rx.totalUtilizadas}" />
	</p:column>	

	<p:column  headerText="Habitantes" style="width:10px;text-align:center;">
		<h:outputText value="#{rx.habitantesProtegidos}" />
	</p:column>
	
	<p:column style="width:10px;text-align:center;" >
		<p:commandButton id="cmbSeleccionarRociado"  icon="icon-form-edit"
			title="Seleccionar" process="@this" 
			update=":frmRociado:pnBusqueda :frmRociado:pnBotones :frmRociado:pnRociado"
			actionListener="#{rociadoBean.actualizarVisibilidadPaneles}">
			<f:setPropertyActionListener value="#{rx}" target="#{rociadoBean.rociadoActual}" /> 
		</p:commandButton>
	</p:column>	
</p:dataTable>

</p:panel>

<p:panel id="pnRociado" visible="#{rociadoBean.panelRociado!=0}" style="height: 375px;" styleClass="panDetail" >


<div style="float:left; height: 40px;">
	<div style="float: left; width: 280px; margin-right: 20px;">
		<h:outputLabel for="frmSom_SilaisUbicacion" styleClass="lblDefaultSmall" value="Silais:" />
		<h:selectOneMenu id="frmSom_SilaisUbicacion" value="#{rociadoBean.frmSom_SilaisUbicacion}" 
			style="width: 280px;"
			styleClass="txtDefault cboDefault" >
			<f:selectItem itemValue="0"  itemLabel="Seleccionar" />
			<f:selectItems value="#{rociadoBean.itemsSilais}" var="silais" itemValue="#{silais.codigo}" itemLabel="#{silais.nombre}" />
			<p:ajax event="change" process=":frmRociado:frmSom_SilaisUbicacion" onstart="statusDialog.show();" oncomplete="statusDialog.hide();" 	
			listener="#{rociadoBean.actualizarMunicipiosUbicacion}" update=":frmRociado:frmSom_MunicipioUbicacion,grwMensaje"/>
		</h:selectOneMenu>
	</div>
	
	<div style="float: left; width: 280px;"> 
		<h:outputLabel for="frmSom_MunicipioUbicacion" value="Municipio:" styleClass="lblDefaultSmall" />
		<h:selectOneMenu id="frmSom_MunicipioUbicacion" 
			style="width: 280px;"
			styleClass="txtDefault cboDefault" 
			value="#{rociadoBean.frmSom_MunicipioUbicacion}">
			<f:selectItem itemValue="0"  itemLabel="Seleccionar" />
			<f:selectItems value="#{rociadoBean.itemsMunicipio}" var="mun" itemValue="#{mun.codigoNacional}" itemLabel="#{mun.nombre}" />
			<p:ajax event="change" process=":frmRociado:frmSom_MunicipioUbicacion"/>		
		</h:selectOneMenu>	
	</div>
	
	<div style="float: left; width: 100px; margin-left: 10px;">
		<h:outputLabel for="frmDate_Fecha" value="Fecha Rociado:" styleClass="lblDefaultSmall"/>
		<h:inputText id="frmDate_Fecha" value="#{rociadoBean.frmDate_Fecha}" style="width: 90px;"
				requiredMessage="Fecha de rociado requerida"  
				styleClass="txtDefault frmDate_Fecha">
		<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
		</h:inputText>
		<script type="text/javascript">
				jQuery('.frmDate_Fecha').dateEntry({dateFormat: 'dmy/'}); 
		</script>
	</div>
	
</div>

<p:panel styleClass="panDetail" style="float: left; width: 280px; height: 160px; margin-right: 10px;">

	</div>

			var="comunidad"
			itemLabel="#{comunidad.nombre}" size="45" 
			converter="comunidadConverter"     
			itemValue="#{comunidad}">
		</p:autoComplete>
	</div>	

	<div style="width: 200px;">
		<div style="float: left; width: 240px;  margin-top: 5px;">
			<h:outputLabel for="frmInp_Rociador" value="Nombre del Rociador:" styleClass="lblDefaultSmall"/>
			<h:inputText id="frmInp_Rociador" value="#{rociadoBean.frmInp_Rociador}" style="width: 240px;" styleClass="txtDefault" />
		</div>	
	</div>



<div style="float: left; width: 100%; margin-top: 20px;">
	<div style="float: left; width: 270px;">
		<h:outputLabel for="frmInp_Control" value="Control Registro de Rociados:" styleClass="lblDefaultSmall"/>
		<h:inputText id="frmInp_Control" value="#{rociadoBean.frmInp_Control}" 
		title="Número de control unico por mes"
		style="width: 114px; margin-left: 5px;" styleClass="txtDefault dist" />
			<script type="text/javascript">
					jQuery(".dist").format({precision: 0,allow_negative:false,autofix:true});
			</script>
	</div>	
</div>

	
</p:panel>

	<div style="float: left; width: 80px;margin-top: 5px;">

			</script>		
	</div>

</p:panel>

<p:panel  style="float: left;width: 280px; height: 160px;" styleClass="panDetail">
	<div style="float: left; width: 240px">
		<h:outputLabel for="frmSom_CheckList" value="Lista de Comprobación:" style="font-style:italic;font-weight:bold;" styleClass="lblDefaultSmall"/>

		<h:outputLabel value="Consumo de insecticida:" style="font-style:italic;font-weight:bold;" styleClass="lblDefaultSmall"/>

				<f:ajax event="change" execute="frmInp_TotalCargas" 
					render="frmInp_TotalUtilizadas" listener="#{rociadoBean.cacularTotalInsecticidaUtilizado}" />
			</h:inputText>
				<script type="text/javascript">
						jQuery(".frmInp_TotalCargas").format({precision:1,allow_negative:false,autofix:true});
				</script>		
		</div>	

		<div style="float: left; width: 100px;  margin-left: 20px;">
			<h:outputLabel for="frmInp_TotalUtilizadas" value="Total Utilizadas:" styleClass="lblDefaultSmall"/>
			<h:inputText id="frmInp_TotalUtilizadas" disabled="true" value="#{rociadoBean.frmInp_TotalUtilizadas}" style="width: 100px;" styleClass="txtDefault frmInp_TotalUtilizadas" />
				<script type="text/javascript">
						jQuery(".frmInp_TotalUtilizadas").format({precision: 1,allow_negative:false,autofix:true});
				</script>		
		</div>	

	</div>
	

</p:panel>


</p:panel>

<p:panel id="pnBotones" style="margin-top:5px;">

	<p:commandButton id="cmbNuevo" value="Nuevo" 
		process="@this" update="@this,pnBusqueda,pnRociado,cmbGuardar,cmbRegresar"
		disabled="#{rociadoBean.cmbNuevo!=0}" styleClass="btnDefault"
		actionListener="#{rociadoBean.actualizarVisibilidadPaneles}" />

	<p:commandButton id="cmbGuardar" value="Guardar" 
		process="@this,:frmRociado:pnRociado" update=":frmRociado:grwMensaje" disabled="#{rociadoBean.cmbGuardar==0}"
		actionListener="#{rociadoBean.guardar}" styleClass="btnDefault" />

	<p:commandButton id="cmbRegresar" value="Regresar" process="@this" update="@this,pnBusqueda,pnRociado,cmbRegresar,cmbGuardar,cmbNuevo" 
		disabled="#{rociadoBean.cmbRegresar==0}" styleClass="btnDefault"
		actionListener="#{rociadoBean.actualizarVisibilidadPaneles}" />		

	<p:commandButton id="cmbSalir" value="Salir"  styleClass="btnDefault" style="font-size:11px;" process="@this"
		 onclick="document.location.replace('../inicio.xhtml');"/>

</p:panel>




</h:form>
</f:view>
</ui:define>
</ui:composition>
